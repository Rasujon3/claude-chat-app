<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        /* Auth Section */
        .auth-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .error-msg {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-msg {
            background: #00C851;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        /* Chat Section */
        .chat-section {
            width: 100%;
            display: none;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h3 {
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .room-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .room-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .room-item.active {
            background: #667eea;
            color: white;
        }

        .create-room {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .create-room input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            margin-right: 10px;
        }

        .create-room button {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn {
            padding: 10px 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h3 {
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
        }

        .message:not(.own) .message-content {
            background: white;
            color: #333;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .message-input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input-area button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .message-input-area button:hover {
            background: #5568d3;
        }

        .no-room-selected {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            font-size: 18px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-box">
                <div class="error-msg" id="authError"></div>
                <div class="success-msg" id="authSuccess"></div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h2>Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="auth-switch">
                        Don't have an account? <a onclick="toggleAuthForm()">Register</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="hidden">
                    <h2>Register</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <div class="auth-switch">
                        Already have an account? <a onclick="toggleAuthForm()">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 id="userWelcome">Welcome!</h3>
                    <p>Select a room to start chatting</p>
                </div>
                <div class="rooms-list" id="roomsList">
                    <!-- Rooms will be loaded here -->
                </div>
                <div class="create-room">
                    <input type="text" id="newRoomName" placeholder="New room name">
                    <button onclick="createRoom()">+</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="currentRoomName">Select a room</h3>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="no-room-selected" id="noRoomSelected">
                        Select a room to start chatting
                    </div>
                </div>
                <div class="message-input-area hidden" id="messageInputArea">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let socket = null;
        let currentUser = null;
        let currentRoom = null;
        let authToken = null;

        // Toggle between login and register forms
        function toggleAuthForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            clearMessages();
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            clearMessages();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Registration successful! Please login.');
                    setTimeout(() => {
                        toggleAuthForm();
                    }, 1500);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    initializeChat();
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        // Initialize Chat
        function initializeChat() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
            document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.username}!`;

            connectSocket();
            loadRooms();
        }

        // Connect Socket.io
        function connectSocket() {
            socket = io(API_URL, {
                auth: { token: authToken }
            });

            socket.on('connect', () => {
                console.log('Socket connected');
            });

            socket.on('new-message', (message) => {
                if (currentRoom && message.roomId === currentRoom.id) {
                    displayMessage(message);
                }
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }

        // Load Rooms
        async function loadRooms() {
            try {
                const response = await fetch(`${API_URL}/api/rooms`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const rooms = await response.json();
                displayRooms(rooms);
            } catch (error) {
                console.error('Failed to load rooms:', error);
            }
        }

        // Display Rooms
        function displayRooms(rooms) {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';

            rooms.forEach(room => {
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';
                roomItem.textContent = room.name;
                roomItem.onclick = () => selectRoom(room);
                roomsList.appendChild(roomItem);
            });
        }

        // Create Room
        async function createRoom() {
            const roomName = document.getElementById('newRoomName').value.trim();
            if (!roomName) return;

            try {
                const response = await fetch(`${API_URL}/api/rooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name: roomName })
                });

                if (response.ok) {
                    document.getElementById('newRoomName').value = '';
                    loadRooms();
                }
            } catch (error) {
                console.error('Failed to create room:', error);
            }
        }

        // Select Room
        async function selectRoom(room) {
            currentRoom = room;

            // Update UI
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            document.getElementById('currentRoomName').textContent = room.name;
            document.getElementById('noRoomSelected').style.display = 'none';
            document.getElementById('messageInputArea').classList.remove('hidden');

            // Join room via socket
            socket.emit('join-room', room.id);

            // Load messages
            await loadMessages(room.id);
        }

        // Load Messages
        async function loadMessages(roomId) {
            try {
                const response = await fetch(`${API_URL}/api/messages/room/${roomId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const messages = await response.json();
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                messages.forEach(message => displayMessage(message));
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // Display Message
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (message.user.id === currentUser.id) {
                messageDiv.classList.add('own');
            }

            const time = new Date(message.createdAt).toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="message-header">${message.user.username}</div>
                <div class="message-content">${message.content}</div>
                <div class="message-time">${time}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !currentRoom) return;

            socket.emit('send-message', {
                content: content,
                roomId: currentRoom.id
            });

            input.value = '';
        }

        // Enter to send
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // Logout
        function logout() {
            if (socket) {
                socket.disconnect();
            }
            authToken = null;
            currentUser = null;
            currentRoom = null;

            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('chatSection').style.display = 'none';

            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('authSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }
    </script>
</body>

</html>
